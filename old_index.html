        <div class="container">
          <div class="row">
            <div class="col-md-4">Ce que je veux</div>
            <div class="col-md-8">
              <form method="POST">
                <div class="mb-3">
                  <label for="last_name">Nom</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="first_name">Prénom</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                name="password"
                id="passeword"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="confirm_password"></label>
              <input
                type="confirm_password"
                name="confirm_password"
                id="confirm_password"
                class="form-control"
              />
            </div>
            <div>
              <input type="submit" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
